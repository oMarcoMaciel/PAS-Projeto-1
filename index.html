<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos 6º Ano</title>
    <link rel="icon" href="cesar.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile">
                <img src="profile.png" alt="Rodolfo Soares">
                <div class="profile-info">
                    <h1>Rodolfo Soares</h1>
                    <p>Psicopedagogo</p>
                </div>
            </div>
            <div class="date-time">
                <p>12/06/2024 09:52</p>
            </div>
        </div>
    </header>
    <main>
        <aside>
            <h2>Alunos</h2>
            <ul>
                <li><a href="#">Todos</a></li>
                <li><a href="#" class="active">6º ano</a></li>
                <li><a href="#">7º ano</a></li>
                <li><a href="#">8º ano</a></li>
                <li><a href="#">9º ano</a></li>
            </ul>
        </aside>
        <section class="students">
            <h2>ALUNOS 6º ANO</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Grau</th>
                        <th>BPMs</th>
                        <th>Pedidos de Ajuda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Felipe Ribeiro Costa</td>
                        <td>2</td>
                        <td class="regular"><p id="contador">Carregando...</p></td>
                        <td class="bpm"><p id="batimentos">Batimentos cardíacos: Carregando...</p></td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <p>Total: <span>10</span></p>
            </div>
        </section>
    <script>
        // Função para carregar o valor do arquivo
        async function carregarContador() {
            try {
                const resposta = await fetch('pedidos_ajuda.txt');
                const texto = await resposta.text();
                const linhas = texto.trim().split('\n');
                const ultimaLinha = linhas[linhas.length - 1];
                const [batimentosCardiacos, pedidosAjuda] = ultimaLinha.split(',');
                document.getElementById('batimentos').textContent = `${batimentosCardiacos}`;
                document.getElementById('contador').textContent = `${pedidosAjuda}`;
            } catch (erro) {
                console.error('Erro ao carregar o contador:', erro);
                document.getElementById('contador').textContent = 'Erro ao carregar o contador.';
                document.getElementById('batimentos').textContent = 'Erro ao carregar os batimentos cardíacos.';
            }
        }

        // Chama a função ao carregar a página e a cada 5 segundos
        carregarContador();
        setInterval(carregarContador, 5000);
    </script>
    </main>
    <footer>
        <button><i class="fa-solid fa-print"></i> Imprimir</button>
    </footer>

</body>
</html>

<style>

    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

    background-color: #ff914d;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-content {
    display: flex;
    align-items: center;
}

.profile {
    display: flex;
    align-items: center;
}

.profile img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.profile-info h1 {
    margin: 0;
    font-size: 18px;
}

.profile-info p {
    margin: 0;
    font-size: 14px;
}

.date-time {
    font-size: 16px;
}

main {
    display: flex;
}

aside {
    width: 200px;
    background-color: #fff;
    padding: 20px;
}

aside h2 {
    font-size: 18px;
    margin-top: 0;
}

aside ul {
    list-style: none;
    padding: 0;
}

aside ul li {
    margin: 10px 0;
}

aside ul li a {
    text-decoration: none;
    color: #333;
}

aside ul li a.active {
    font-weight: bold;
    color: #ff914d;
}

    flex-grow: 1;
    background-color: #fff;
    padding: 20px;
}

section.students h2 {
    font-size: 24px;
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

    background-color: #f4f4f4;
}

.regular {
    color: green;
}

}

}

    font-weight: bold;
}

.total {
    margin-top: 20px;
    text-align: right;
    font-size: 16px;
}

footer {
    padding: 10px 20px;
    background-color: #f4f4f4;
    text-align: right;
}

footer button {
    padding: 10px 20px;
    background-color: #ffa500;
    color: #fff;
    border: none;
    cursor: pointer;

    background-color: #ff8c00;
}
</style>
